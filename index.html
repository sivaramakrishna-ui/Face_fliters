    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #000;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            object-fit: cover;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            object-fit: cover;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 1.5rem 1rem 3rem 1rem;
            text-align: center;
            pointer-events: auto;
        }

        .controls-wrapper {
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 50%, transparent 100%);
            padding: 2rem 0 2.5rem 0;
            pointer-events: auto;
            width: 100%;
        }

        .controls {
            display: flex;
            gap: 12px;
            padding: 0 1.5rem;
            overflow-x: auto;
            justify-content: flex-start;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        
        .controls::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 64px;
            height: 64px;
            min-width: 64px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.8rem;
        }

        .filter-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }

        .filter-btn.active {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
            transform: scale(1.15);
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            background: rgba(0,0,0,0.7);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(5px);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #3b82f6;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loaded .loader { display: none; }
        
        .desktop-hint {
            display: none;
        }
        @media (min-width: 768px) {
            .desktop-hint { display: block; }
        }
    </style>
</head>

            const filesetResolver = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
            );
            faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                    delegate: "GPU"
                },
                outputFaceBlendshapes: false,
                runningMode: runningMode,
                numFaces: 1
            });
            
            document.body.classList.add('loaded');
            setupUI();
        }

        function setupUI() {
            Object.keys(assets).forEach(key => {
                const btn = document.createElement('div');
                btn.className = `filter-btn ${key === 'none' ? 'active' : ''}`;
                btn.innerHTML = `<span>${assets[key].icon}</span>`;
                btn.onclick = () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentMask = key === 'none' ? null : key;
                };
                controlsDiv.appendChild(btn);
            });
            
            startCamera();
        }

        function startCamera() {
            const constraints = { 
                video: { 
                    facingMode: "user",
                    width: { ideal: 1280 },
                    height: { ideal: 720 } 
                } 
            };
            
            navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            });
        }

        async function predictWebcam() {
            const width = video.videoWidth;
            const height = video.videoHeight;
            
            if (canvasElement.width !== width || canvasElement.height !== height) {
                canvasElement.width = width;
                canvasElement.height = height;
            }

            let startTimeMs = performance.now();
            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                results = faceLandmarker.detectForVideo(video, startTimeMs);
            }

            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.faceLandmarks && results.faceLandmarks.length > 0) {
                const landmarks = results.faceLandmarks[0];
                if (currentMask) {
                    drawMaskOnFace(landmarks, currentMask);
                }
            }

            window.requestAnimationFrame(predictWebcam);
        }

        function drawMaskOnFace(landmarks, maskKey) {
            const config = assets[maskKey];
            const img = loadedImages[maskKey];
            const w = canvasElement.width;
            const h = canvasElement.height;

            const leftCheek = landmarks[234];
            const rightCheek = landmarks[454];
            const forehead = landmarks[10];
            const chin = landmarks[152];
            
            let anchorPoint;
            if (config.anchor === 'eyes') anchorPoint = landmarks[168]; 
            else if (config.anchor === 'forehead') anchorPoint = landmarks[10];
            else if (config.anchor === 'mouth') anchorPoint = landmarks[164];
            else anchorPoint = landmarks[1];

            // --- STABLE SCALING LOGIC ---
            // 1. Calculate Face Height (Forehead to Chin) - Stable during rotation
            const faceHeight = Math.hypot(
                (forehead.x - chin.x) * w,
                (forehead.y - chin.y) * h
            );
            
            // 2. Calculate Face Width (Cheek to Cheek) - Shrinks when turning
            const faceWidth = Math.hypot(
                (leftCheek.x - rightCheek.x) * w,
                (leftCheek.y - rightCheek.y) * h
            );

            // 3. Create a "Synthetic Width" based on Height
            // On average, a frontal face width is about 75% of its height.
            const stableWidth = faceHeight * 0.75;

            // 4. Use the LARGER of the two. 
            // If looking front: faceWidth is normal.
            // If turning side: faceWidth shrinks, so we switch to stableWidth.
            const sizingMetric = Math.max(faceWidth, stableWidth);

            const dx = (rightCheek.x - leftCheek.x);
            const dy = (rightCheek.y - leftCheek.y);
            const angle = Math.atan2(dy, dx); 

            canvasCtx.save();
            
            const cx = anchorPoint.x * w;
            const cy = (anchorPoint.y * h) + (faceHeight * config.offsetY);

            canvasCtx.translate(cx, cy);
            canvasCtx.rotate(angle);

            // Use the new Sizing Metric
            const imgW = sizingMetric * config.scale;
            const imgH = imgW * (img.height / img.width);

            canvasCtx.drawImage(img, -imgW / 2, -imgH / 2, imgW, imgH);

            canvasCtx.restore();
        }

        createFaceLandmarker();
    </script>
